<!doctype html><html lang=""><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic"><link rel="stylesheet" href="./css/fonts/linecons/css/linecons.css"><link rel="stylesheet" href="./css/fonts/fontawesome/css/font-awesome.min.css"><link rel="stylesheet" href="./css/bootstrap.css"><link rel="stylesheet" href="./css/xenon-core.css"><link rel="stylesheet" href="./css/xenon-components.css"><link rel="stylesheet" href="./css/xenon-skins.css"><link rel="stylesheet" href="./css/nav.css"><script src="./js/jquery-1.11.1.min.js"></script><title>vue_xndh</title><script defer="defer" src="/js/chunk-vendors.70c092ee.js"></script><script defer="defer" src="/js/app.d4e3107a.js"></script></head><body class="page-body"><noscript><strong>We're sorry but vue_xndh doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><div id="app" class="page-container"></div><script>$(document).ready(function() {
           //img lazy loaded
           const observer = lozad();
           observer.observe();
  
          $(document).on('click', '.has-sub', function(){
              var _this = $(this)
              if(!$(this).hasClass('expanded')) {
                 setTimeout(function(){
                      _this.find('ul').attr("style","")
                 }, 300);
                
              } else {
                  $('.has-sub ul').each(function(id,ele){
                      var _that = $(this)
                      if(_this.find('ul')[0] != ele) {
                          setTimeout(function(){
                              _that.attr("style","")
                          }, 300);
                      }
                  })
              }
          })
          $('.user-info-menu .hidden-sm').click(function(){
              if($('.sidebar-menu').hasClass('collapsed')) {
                  $('.has-sub.expanded > ul').attr("style","")
              } else {
                  $('.has-sub.expanded > ul').show()
              }
          })
          $("#main-menu li ul li").click(function() {
              $(this).siblings('li').removeClass('active'); // 删除其他兄弟元素的样式
              $(this).addClass('active'); // 添加当前元素的样式
          });
          $("a.smooth").click(function(ev) {
              ev.preventDefault();
  
              public_vars.$mainMenu.add(public_vars.$sidebarProfile).toggleClass('mobile-is-visible');
              ps_destroy();
              $("html, body").animate({
                  scrollTop: $($(this).attr("href")).offset().top - 30
              }, {
                  duration: 500,
                  easing: "swing"
              });
          });
          return false;
      });
  
      var href = "";
      var pos = 0;
      $("a.smooth").click(function(e) {
          $("#main-menu li").each(function() {
              $(this).removeClass("active");
          });
          $(this).parent("li").addClass("active");
          e.preventDefault();
          href = $(this).attr("href");
          pos = $(href).position().top - 30;
      });</script><script src="./js/bootstrap.min.js"></script><script src="./js/TweenMax.min.js"></script><script src="./js/resizeable.js"></script><script src="./js/joinable.js"></script><script src="./js/xenon-api.js"></script><script src="./js/xenon-toggles.js"></script><script src="./js/xenon-custom.js"></script><script src="./js/lozad.js"></script></body></html>
